<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
            background-color: DarkSlateBlue;
      }

      .center{        
        text-align: center;
        border: 10px;
        border-radius: 15px;
        background-color: rgb(211, 182, 198);        
      }
      .center h2{
        padding-top: 20px;
        text-align: center; 
        color:black
      }
      .center legend{
        margin-right: 00px;
        padding-right: 110px;
      }
    </style>
  </head>
  
  <body>
     
    <div class="center" style="width: 50%; margin: auto;">
    <h2><strong>Login</strong></h2><br>

    <div class="center">
      <form>  
        <legend><strong>Username</strong></legend>      
        <input type="Text" placeholder="Type Your Username"><br><br>
        <legend><strong>Password</strong></legend>
        <input type="password" placeholder="Type Your Password"><br><br>
        <a href="https://www.facebook.com/login/identify/" target="_blank" class="center" style="margin-left: 60px;">Forgot Password?</a><br><br>
        <input class="center"; style="background-color: rgba(38, 52, 246, 0.965);margin-left: 20px;padding: 5px 70px;color: white; border-radius: 20px;" type="button" value="Login" <br><br>
      </form>
    </div>

    <div class="center" style="width: 50%; margin: auto;">
      <br>
      <p>Or Sign up using</p>
      <br>
      <a href="https://www.facebook.com" target="_blank" class="center">
        <img src="https://cdn-icons-png.flaticon.com/256/20/20673.png" alt="Facebook Icon" width="32" height="32"></a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" alt="Twitter Icon" width="35" height="35"></a>
      <a href="https://www.google.com" target="_blank">
        <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/544/Google__G__Logo-512.png" alt="Google Icon" width="32" height="32"></a><br><br><br><br>   
        <p><u> Or Using Sign Up</u></p> 
        <a href="https://www.facebook.com/reg/" target="_blank" class="center" style="margin: auto">SIGN UP</a><br><br>
    </div>
    
  </body>
</html>
